<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de citas</title>
    <style>
        body { font-family: sans-serif; background: #f8f9fa; max-width: 1200px; margin: auto; padding: 20px; }
        h1, h2, h3 { color: #333; text-align: center; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 0 5px #ccc; }
        th, td { padding: 12px; border: 1px solid #ddd; }
        th { background: #007bff; color: #fff; }
        input, select, button { padding: 8px; margin-top: 5px; width: 100%; box-sizing: border-box; font-size: 1rem; }
        form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 5px #ccc; margin-top: 20px; }
        .btn { background: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }
        .btn:hover { background: #0056b3; }
        .btn-danger { background: #dc3545; }
        .btn-warning { background: #ffc107; color: black; }
        .pagination { text-align: center; margin: 20px 0; }
        .msg { margin-top: 10px; padding: 10px; border-radius: 5px; text-align: center; }
        .ok { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
<h1>Gestión de citas médicas</h1>

<form id="appointmentForm">
    <h3>Registrar / Editar cita</h3>
    <input type="hidden" name="id" id="appointmentId">
    <label>Paciente:<input name="patientName" id="patientName" required></label>
    <label>Fecha y hora:<input type="datetime-local" name="appointmentTime" id="appointmentTime" required></label>
    <label>Doctor:<select name="doctorId" id="doctorSelect" required></select></label>
    <label>Consultorio:<select name="consultingRoomId" id="roomSelect" required></select></label>
    <button type="submit" class="btn">Guardar</button>
</form>

<form id="filterForm" style="margin-top: 30px;">
    <h3>Filtrar citas</h3>
    <label>Por fecha:<input type="date" id="filterDate"></label>
    <label>Por doctor:<select id="filterDoctor"></select></label>
    <label>Por consultorio:<select id="filterRoom"></select></label>
    <button type="button" class="btn" onclick="applyFilters()">Filtrar</button>
    <button type="button" class="btn btn-warning" onclick="clearFilters()">Limpiar</button>
</form>

<div id="msg" class="msg" style="display:none;"></div>

<h2>Listado de citas</h2>
<table>
    <thead>
    <tr>
        <th>Paciente</th>
        <th>Fecha y hora</th>
        <th>Doctor</th>
        <th>Especialidad</th>
        <th>Consultorio</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody id="appointmentsTable"></tbody>
</table>
<div class="pagination">
    <button onclick="prevPage()">Anterior</button>
    <span id="pageInfo"></span>
    <button onclick="nextPage()">Siguiente</button>
</div>

<h3>Gestión de doctores</h3>
<form id="doctorForm">
    <input type="hidden" id="doctorId">
    <label>Nombre:<input id="firstName" required></label>
    <label>Apellido paterno:<input id="lastName" required></label>
    <label>Apellido materno:<input id="middleName"></label>
    <label>Especialidad:<input id="specialty" required></label>
    <button type="submit" class="btn">Guardar doctor</button>
</form>
<table>
    <thead><tr><th>Nombre</th><th>Especialidad</th><th>Acciones</th></tr></thead>
    <tbody id="doctorList"></tbody>
</table>

<h3>Gestión de consultorios</h3>
<form id="roomForm">
    <input type="hidden" id="roomId">
    <label>Número:<input id="roomNumber" required></label>
    <label>Piso:<input id="floor" required></label>
    <button type="submit" class="btn">Guardar consultorio</button>
</form>
<table>
    <thead><tr><th>Sala</th><th>Piso</th><th>Acciones</th></tr></thead>
    <tbody id="roomList"></tbody>
</table>

<script>
    let appointments = [], currentPage = 1, pageSize = 10;

    const msg = document.getElementById('msg');
    const appointmentTable = document.getElementById('appointmentsTable');
    const pageInfo = document.getElementById('pageInfo');
    const doctorSelect = document.getElementById('doctorSelect');
    const roomSelect = document.getElementById('roomSelect');
    const filterDoctor = document.getElementById('filterDoctor');
    const filterRoom = document.getElementById('filterRoom');

    async function loadAll() {
      const [doctors, rooms, appts] = await Promise.all([
        fetch('/api/doctors').then(r => r.json()),
        fetch('/api/rooms').then(r => r.json()),
        fetch('/api/appointments').then(r => r.json())
      ]);
      renderDoctors(doctors);
      renderRooms(rooms);
      renderAppointments(appts);
    }

    function renderDoctors(list) {
      const html = list.map(d => `<option value="${d.id}">${d.firstName} ${d.lastName}</option>`).join('');
      doctorSelect.innerHTML = html;
      filterDoctor.innerHTML = `<option value="">Todos</option>` + html;
      document.getElementById('doctorList').innerHTML = list.map(d => `
        <tr><td>${d.firstName} ${d.lastName}</td><td>${d.specialty}</td>
        <td>
          <button class="btn btn-warning" onclick="editDoctor(${d.id}, '${d.firstName}', '${d.lastName}', '${d.middleName}', '${d.specialty}')">Editar</button>
          <button class="btn btn-danger" onclick="deleteItem('/api/doctors/${d.id}')">Eliminar</button>
        </td></tr>`).join('');
    }

    function renderRooms(list) {
      const html = list.map(r => `<option value="${r.id}">Sala ${r.roomNumber} - Piso ${r.floor}</option>`).join('');
      roomSelect.innerHTML = html;
      filterRoom.innerHTML = `<option value="">Todos</option>` + html;
      document.getElementById('roomList').innerHTML = list.map(r => `
        <tr><td>${r.roomNumber}</td><td>${r.floor}</td>
        <td>
          <button class="btn btn-warning" onclick="editRoom(${r.id}, ${r.roomNumber}, ${r.floor})">Editar</button>
          <button class="btn btn-danger" onclick="deleteItem('/api/rooms/${r.id}')">Eliminar</button>
        </td></tr>`).join('');
    }

    function renderAppointments(list) {
      appointments = list.sort((a, b) => new Date(a.appointmentTime) - new Date(b.appointmentTime));
      const start = (currentPage - 1) * pageSize;
      const page = appointments.slice(start, start + pageSize);
      appointmentTable.innerHTML = page.map(a => `
        <tr><td>${a.patientName}</td><td>${a.appointmentTime.replace('T', ' ')}</td>
        <td>${a.doctorFirstName} ${a.doctorLastName}</td><td>${a.doctorSpecialty}</td>
        <td>Sala ${a.roomNumber} - Piso ${a.floor}</td>
        <td>
          <button class="btn btn-warning" onclick="editAppointment(${a.id})">Editar</button>
          <button class="btn btn-danger" onclick="cancel(${a.id})">Cancelar</button>
        </td></tr>`).join('');
      pageInfo.textContent = `Página ${currentPage} de ${Math.ceil(appointments.length / pageSize)}`;
    }

    function prevPage() { if (currentPage > 1) { currentPage--; renderAppointments(appointments); } }
    function nextPage() { if (currentPage * pageSize < appointments.length) { currentPage++; renderAppointments(appointments); } }

    function showMsg(text, ok = true) {
      msg.textContent = text;
      msg.className = 'msg ' + (ok ? 'ok' : 'error');
      msg.style.display = 'block';
    }

    async function cancel(id) {
      if (confirm("¿Cancelar esta cita?")) {
        await fetch(`/api/appointments/${id}`, { method: 'DELETE' });
        await loadAll();
        showMsg("Cita cancelada.");
      }
    }

    function editAppointment(id) {
      const a = appointments.find(x => x.id === id);
      if (a) {
        document.getElementById('appointmentId').value = a.id;
        document.getElementById('patientName').value = a.patientName;
        document.getElementById('appointmentTime').value = a.appointmentTime;
        doctorSelect.value = a.doctorId;
        roomSelect.value = a.roomId;
      }
    }

    function editDoctor(id, first, last, middle, spec) {
      doctorForm.doctorId.value = id;
      doctorForm.firstName.value = first;
      doctorForm.lastName.value = last;
      doctorForm.middleName.value = middle;
      doctorForm.specialty.value = spec;
    }

    function editRoom(id, number, floor) {
      roomForm.roomId.value = id;
      roomForm.roomNumber.value = number;
      roomForm.floor.value = floor;
    }

    async function deleteItem(url) {
      if (confirm("¿Eliminar este elemento?")) {
        await fetch(url, { method: 'DELETE' });
        await loadAll();
      }
    }

    async function applyFilters() {
      let url = '/api/appointments';
      const date = filterDate.value;
      const doctor = filterDoctor.value;
      const room = filterRoom.value;
      if (doctor && date) {
        url = `/api/appointments/by-doctor?doctorId=${doctor}&date=${date}`;
      } else if (room && date) {
        url = `/api/appointments/by-room?roomId=${room}&date=${date}`;
      } else if (date) {
        url = `/api/appointments/by-date?date=${date}`;
      }
      const res = await fetch(url);
      const filtered = await res.json();
      currentPage = 1;
      renderAppointments(filtered);
    }

    function clearFilters() {
      filterDate.value = '';
      filterDoctor.value = '';
      filterRoom.value = '';
      loadAll();
    }

    appointmentForm.addEventListener('submit', async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      const id = data.id;
      data.doctorId = parseInt(data.doctorId);
      data.consultingRoomId = parseInt(data.consultingRoomId);
      const method = id ? 'PUT' : 'POST';
      const url = id ? `/api/appointments/${id}` : '/api/appointments';
      const res = await fetch(url, {
        method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data)
      });
      const result = await res.json();
      showMsg(res.ok ? '✅ Cita guardada' : '❌ ' + (result.message || 'Error'), res.ok);
      if (res.ok) { e.target.reset(); await loadAll(); }
    });

    doctorForm.addEventListener('submit', async e => {
      e.preventDefault();
      const id = doctorForm.doctorId.value;
      const body = {
        firstName: firstName.value,
        lastName: lastName.value,
        middleName: middleName.value,
        specialty: specialty.value
      };
      const method = id ? 'PUT' : 'POST';
      const url = id ? `/api/doctors/${id}` : '/api/doctors';
      await fetch(url, { method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
      e.target.reset();
      await loadAll();
    });

    roomForm.addEventListener('submit', async e => {
      e.preventDefault();
      const id = roomForm.roomId.value;
      const body = {
        roomNumber: parseInt(roomNumber.value),
        floor: parseInt(floor.value)
      };
      const method = id ? 'PUT' : 'POST';
      const url = id ? `/api/rooms/${id}` : '/api/rooms';
      await fetch(url, { method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
      e.target.reset();
      await loadAll();
    });

    loadAll();
</script>
</body>
</html>
